<form>
	<div class="field--group">
			<label>Nuevo componente: {{componentName}}</label>
			<input type="text" name="componentName" ng-model="componentName">  
	</div>
	<button class="button" ng-click="save()">Guardar</button>
</form>
<p>Obtener nuevo componente</p>
<button class="button" ng-click="getComponent(component.id)">Cargar</button>
<p ng-if="showNewComponent">{{component.name}}</p>
